# Nginx site for kasyrooms dev - canonical host: dev.kasyrooms.com

# HTTPS canonical: dev.kasyrooms.com -> proxy to Node app
server {
  server_name dev.kasyrooms.com;

  # Proxy to app
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://127.0.0.1:5000;
  }

  # Allow Letâ€™s Encrypt HTTP-01 challenges (kept for safety)
  location /.well-known/acme-challenge/ { root /var/www/html; }

  # SSL (re-using certbot certificate path created for both names)
  listen [::]:443 ssl; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/www.dev.kasyrooms.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/www.dev.kasyrooms.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP dev: redirect to HTTPS (keep ACME)
server {
  listen 80;
  listen [::]:80;
  server_name dev.kasyrooms.com;
  location /.well-known/acme-challenge/ { root /var/www/html; }
  return 301 https://dev.kasyrooms.com$request_uri;
}

# HTTPS www.dev: redirect to canonical https://dev.kasyrooms.com (keep ACME)
server {
  server_name www.dev.kasyrooms.com;

  location /.well-known/acme-challenge/ { root /var/www/html; }
  location / { return 301 https://dev.kasyrooms.com$request_uri; }

  listen [::]:443 ssl; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/www.dev.kasyrooms.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/www.dev.kasyrooms.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP www.dev: redirect to http://dev (ACME allowed)
server {
  listen 80;
  listen [::]:80;
  server_name www.dev.kasyrooms.com;
  location /.well-known/acme-challenge/ { root /var/www/html; }
  return 301 http://dev.kasyrooms.com$request_uri;
}
