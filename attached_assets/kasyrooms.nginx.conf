# Nginx site for kasyrooms dev
# Proxies www.dev.kasyrooms.com to Node app on 127.0.0.1:5000 and supports ACME challenges.

server {
  listen 80;
  listen [::]:80;
  server_name www.dev.kasyrooms.com;

  # Allow Let’s Encrypt HTTP-01 challenges
  location /.well-known/acme-challenge/ {
    root /var/www/html;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://127.0.0.1:5000;
  }
}

# Redirect bare dev to www.dev
server {
  listen 80;
  listen [::]:80;
  server_name dev.kasyrooms.com;
  
  # Allow Let’s Encrypt HTTP-01 challenges
  location /.well-known/acme-challenge/ {
    root /var/www/html;
  }

  return 301 http://www.dev.kasyrooms.com$request_uri;
}
