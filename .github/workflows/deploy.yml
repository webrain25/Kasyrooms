name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      NODE_ENV: production
      TZ: Europe/Rome
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dev deps
        run: npm ci --include=dev --no-audit --no-fund

      - name: Typecheck
        run: npm run check

      - name: Build (vite + esbuild)
        run: |
          node ./node_modules/vite/bin/vite.js build
          npx --yes esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    env:
      TZ: Europe/Rome
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      APP_ENV_FILE: ${{ secrets.APP_ENV_FILE }}
    steps:
      - uses: actions/checkout@v4

      - name: Preflight .env (required keys)
        run: |
          set -euo pipefail
          required=(DATABASE_URL JWT_SECRET BASE_URL SIRPLAY_BASE_URL SIRPLAY_API_KEY SIRPLAY_HMAC_SECRET SIRPLAY_WEBHOOK_SECRET SIRPLAY_CUSTOMER_ID SIRPLAY_PARTNER_ID)
          missing=0
          for k in "${required[@]}"; do
            if echo "${{ env.APP_ENV_FILE }}" | grep -q "^$k="; then
              echo "OK $k"
            else
              echo "MISSING $k" >&2
              missing=1
            fi
          done
          test $missing -eq 0

      - name: Rsync repository to VPS
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude '.git' --exclude 'node_modules'
          path: .
          remote_path: ${{ env.VPS_APP_DIR }}/
          remote_host: ${{ env.VPS_HOST }}
          remote_user: ${{ env.VPS_USER }}
          remote_key: ${{ env.VPS_SSH_KEY }}

      - name: Write .env on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p "${{ env.VPS_APP_DIR }}"
            cat > "${{ env.VPS_APP_DIR }}/.env" <<'EOF__APP_ENV'
            ${{ env.APP_ENV_FILE }}
            EOF__APP_ENV
            chmod 600 "${{ env.VPS_APP_DIR }}/.env"

      - name: Install deps, build on VPS, and reload PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${{ env.VPS_APP_DIR }}"
            if [ -f .env ]; then set -a && . ./.env && set +a; fi
            # Ensure Node is available (prefer Node 20 via nvm if present)
            if [ -s "$HOME/.nvm/nvm.sh" ]; then 
              . "$HOME/.nvm/nvm.sh"
              nvm install 20 >/dev/null 2>&1 || true
              nvm use 20 >/dev/null 2>&1 || true
            fi
            # Install with dev deps to build, then prune
            npm ci --include=dev --no-audit --no-fund
            npm run build
            npm prune --omit=dev --no-audit --no-fund
            # Ensure pm2 is available
            command -v pm2 >/dev/null 2>&1 || npm i -g pm2
            if [ -f pm2.config.cjs ]; then
              pm2 reload pm2.config.cjs --update-env || pm2 start pm2.config.cjs
            elif [ -f ecosystem.config.cjs ]; then
              pm2 reload ecosystem.config.cjs --update-env || pm2 start ecosystem.config.cjs
            else
              pm2 restart all || true
            fi
            pm2 save || true

      - name: Smoke check
        run: |
          set -e
          curl -fsS -L https://dev.kasyrooms.com/api/healthz > /dev/null