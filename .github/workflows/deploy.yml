name: Deploy to VPS (SSH)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        run: |
          npm ci --include=dev --no-audit --no-fund
          node ./node_modules/vite/bin/vite.js build
          npx --yes esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist

      - name: Upload bundle to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist,ecosystem.config.cjs,package.json,package-lock.json"
          target: "${{ secrets.VPS_APP_DIR }}"

      - name: Install & restart on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_DIR }}
            npm ci --no-audit --no-fund
            pm2 describe kasyrooms >/dev/null 2>&1 && pm2 restart kasyrooms || pm2 start ecosystem.config.cjs
            pm2 save || true
