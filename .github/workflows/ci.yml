name: CI - Build

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --include=dev --no-audit --no-fund

      - name: Typecheck
        run: npm run check

      - name: Build
        run: |
          node ./node_modules/vite/bin/vite.js build
          npx --yes esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist

  sirplay-db-test:
    name: Sirplay adapter DB test
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --include=dev --no-audit --no-fund

      - name: Typecheck
        run: npm run check

      - name: Run Sirplay adapter DB test (skip if no DATABASE_URL)
        if: env.DATABASE_URL != ''
        run: npm run test:sirplay:db
