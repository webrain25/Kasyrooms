# Sample Nginx config for Kasyrooms
# - Proxies all /api/* to Node app on 127.0.0.1:5000
# - Serves SPA from dist/public
# - Avoids sending /api/* to the SPA catch-all

server {
    listen 80;
    server_name dev.kasyrooms.com www.dev.kasyrooms.com;

    # Proxy API first, before static and SPA routes
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
    }

    # Static files (Vite output)
    root /var/www/kasyrooms/dist/public;
    index index.html;

    # Cache policy for /assets (hash-based immutable)
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Other static files
    location ~* \.(png|jpg|jpeg|gif|svg|ico|css|js|woff2?)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
        try_files $uri =404;
    }

    # SPA fallback for non-API routes
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }
}
